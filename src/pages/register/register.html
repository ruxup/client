<ion-header>
    <ion-navbar [hidden]="true" *navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Register</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding class="page-register">
    <div class="page-register__container">
        <img class="ruxup-logo" src="assets/img/ruxup-logo.png" alt="">
    </div>
    <ion-list class="page-register__forms">
        <form [formGroup]="user" (ngSubmit)='register()'>
            <ion-item class="page-register__forms--input">
                <ion-label floating>Name</ion-label>
                <ion-input name="name" formControlName="name" type="name"></ion-input>
            </ion-item>
            <ion-item class="page-register__forms--input">
                <ion-label floating>Email</ion-label>
                <ion-input name="email" formControlName="email" type="email"></ion-input>
            </ion-item>

            <ion-item class="page-register__forms--input">
                <ion-label floating>Password</ion-label>
                <ion-input name="password" formControlName="password" type="password"></ion-input>
            </ion-item>

            <ion-item class="page-register__forms--input">
                <ion-label floating>Confirm Password</ion-label>
                <ion-input name="confirm_password" formControlName="confirm_password" type="password"></ion-input>
            </ion-item>

            <button ion-button block round class="page-register__forms--button dark-grey" (click)="register()" [disabled]="!user.valid">REGISTER</button>
        </form>
        <a class="page-register__forms--link" (click)="goBack()">Already have an account? Sign in here!</a>
    </ion-list>


</ion-content>
