<ion-header>
    <ion-toolbar>
        <ion-title>
            Search Result
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
        <span color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
        </ion-buttons>

    </ion-toolbar>
    <ion-searchbar (ionInput)="getItems($event)">
    </ion-searchbar>

</ion-header>
<ion-content padding class="page-search-results">

    <ion-list class="page-create-event__forms">

        <ion-col>
            <ion-card *ngFor="let result of results" (click)="openEvent(result?.id)">
                <div class="overlay"></div>

                <img class="img-responsive" [src]="loadPicture(result?.category)">
                <div class="card-content">
                    <div class="card-title">{{result?.name ? result?.name : 'No Name'}}</div>
                    <div class="card-subtitle">{{result?.category ? result?.category : 'No Category'}} {{result?.location ? '- ' + result?.location : ''}}</div>
                </div>
            </ion-card>
        </ion-col>
    </ion-list>
</ion-content>
