<ion-header>
    <ion-toolbar>
        <ion-title>
            Edit Event
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
        <span color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content padding class="page-edit-profile">
    <ion-grid no-padding>
        <ion-row id="search-event" no-padding>
            <ion-col padding>
                <ion-item>
                    <ion-label stacked>Event Name</ion-label>
                    <ion-input [(ngModel)]="eventDetail.name" type="text" placeholder="Name"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label stacked>Category </ion-label>
                    <ion-select name="category" [(ngModel)]="eventDetail.category" type="text">
                        <ion-option>Food</ion-option>
                        <ion-option>Music</ion-option>
                        <ion-option>Party</ion-option>
                        <ion-option>Sport</ion-option>
                        <ion-option>Travel</ion-option>
                    </ion-select>
                </ion-item>
                <ion-item>
                    <ion-label stacked>Start Date</ion-label>
                    <ion-input [(ngModel)]="eventDetail.start_time" type="text" placeholder="Name"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label stacked>End Date</ion-label>
                    <ion-input [(ngModel)]="eventDetail.end_time" type="text" placeholder="Name"></ion-input>
                </ion-item>
                <ion-item (click)="openCountry()" class="page-create-event__forms--input">
                    <ion-label stacked>Location</ion-label>
                    <ion-input name="location" [(ngModel)]="eventDetail.location" type="text"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label stacked>Description</ion-label>
                    <ion-textarea name="description" [(ngModel)]="eventDetail.description" rows="6" placeholder="enter event description here..."></ion-textarea>
                </ion-item>

                <button (click)="save()" style="margin-top: 20px;" ion-button block color="dark" outline round icon-left> 
                        Save
                    </button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
