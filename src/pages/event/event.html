<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Event</ion-title>
        <ion-buttons end>
            <button ion-button icon-only>
        <ion-icon name="create"></ion-icon>
      </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content>
    <div>
        <ion-grid>
            <ion-row>
                <ion-col text-center>
                    <img class="img-responsive" [src]="loadPicture(singleEvent?.category)">
                    <div class="card-content">
                        <div class="card-title">{{singleEvent?.name ? singleEvent?.name : 'No Name'}}</div>
                        <div class="card-subtitle">{{singleEvent?.category ? singleEvent?.category : 'No Category'}} {{singleEvent?.location ? '- ' + singleEvent?.location : ''}}</div>
                    </div>
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>
    <div class="profile__tab">
        <ion-grid no-padding>
            <ion-row>
                <ion-col no-padding>
                    <!-- Segment in a form -->
                    <ion-segment [(ngModel)]="tabs" color="dark">
                        <ion-segment-button value="chat">
                            Chat
                        </ion-segment-button>
                        <ion-segment-button value="member">
                            Member
                        </ion-segment-button>
                    </ion-segment>
                    <div [ngSwitch]="tabs">
                        <ion-list *ngSwitchCase="'chat'">
                            <p>chat</p>
                        </ion-list>
                        <ion-list *ngSwitchCase="'member'">
                            <p>member</p>
                        </ion-list>
                    </div>
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>
</ion-content>
