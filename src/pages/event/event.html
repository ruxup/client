<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Event</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row id="event-cover">
      <ion-col class="cover">
        <ion-item class="item-profile">
          <div class="item-avatar" class="image-cropper" text-center>
            <img src="#" class="" />
          </div>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row id="event-time">

    </ion-row>
    <ion-row id="event-description">

    </ion-row>
    <ion-row id="event-members">
      <ion-col>

      </ion-col>
      <ion-col id="event-members__more" align="right">
        <button ion-button color="light"> more </button>
      </ion-col>

    </ion-row>
    <ion-row id="event-comment">
      <ion-item>
        <ion-label>Comments</ion-label>
        <ion-textarea></ion-textarea>
      </ion-item>
    </ion-row>
  </ion-grid>
</ion-content>
