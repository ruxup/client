<ion-header>
    <ion-toolbar>
        <ion-title>
            Find Event
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
        <span color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content no-padding class="page-find-event">
    <ion-grid no-padding>
        <ion-row id="search-event" no-padding>
            <ion-col padding>
                <ion-item>
                    <ion-icon name="ios-information-circle-outline"></ion-icon>
                    <ion-input type="text" placeholder="Search"></ion-input>
                </ion-item>
                <ion-list style="margin-top:10px;">
                    <ion-item>
                        <ion-label stacked>Start Date</ion-label>
                        <ion-datetime displayFormat="D MMM YYYY" min="{{startDate}}" max="2018-12-31" [(ngModel)]="startDate" [ngModelOptions]="{standalone: true}"></ion-datetime>
                    </ion-item>
                    <ion-item style="margin-top:10px;">
                        <ion-label>Filter</ion-label>
                        <ion-select [(ngModel)]="choice" (ionChange)='updateChecker()' name="Filter" type="text">
                            <ion-option>None</ion-option>
                            <ion-option>Location</ion-option>
                            <ion-option>Category</ion-option>
                        </ion-select>
                    </ion-item>

                    <ion-item (click)="openCountry()" [hidden]="!isLocation" style="margin-top:10px;">
                        <ion-input name="location" [(ngModel)]="location" type="text" placeholder="Location"></ion-input>
                    </ion-item>
                    <ion-item [hidden]="!isCategory" style="margin-top:10px;">
                        <ion-label>Category</ion-label>

                        <ion-select name="category" [(ngModel)]="category" type="text">
                            <ion-option>Food</ion-option>
                            <ion-option>Music</ion-option>
                            <ion-option>Party</ion-option>
                            <ion-option>Sport</ion-option>
                            <ion-option>Travel</ion-option>
                        </ion-select>
                    </ion-item>


                </ion-list>

                <button (click)="search()" ion-button block color="dark" outline round icon-left> 
                        <ion-icon name="ios-search"></ion-icon>
                        Search
                    </button>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col padding>
                <h3 class="name">Discover</h3>
            </ion-col>
        </ion-row>
        <ion-row padding wrap style="margin-top: -35px;">
            <ion-card (click)="openFindEvents()">
                <img class="img-responsive" src="assets/img/category/food.jpg" />
                <div class="overlay"></div>
                <div class="card-title">#Food</div>
            </ion-card>
            <ion-card (click)="openFindEvents()">
                <img class="img-responsive" src="assets/img/category/music.jpg" />
                <div class="overlay"></div>
                <div class="card-title">#Music</div>
            </ion-card>
            <ion-card (click)="openFindEvents()">
                <img class="img-responsive" src="assets/img/category/party.jpg" />
                <div class="overlay"></div>
                <div class="card-title">#Party</div>
            </ion-card>
            <ion-card (click)="openFindEvents()">
                <img class="img-responsive" src="assets/img/category/sport.jpg" />
                <div class="overlay"></div>
                <div class="card-title">#Sport</div>
            </ion-card>
            <ion-card (click)="openFindEvents()">
                <img class="img-responsive" src="assets/img/category/Travel.jpg" />
                <div class="overlay"></div>
                <div class="card-title">#Travel</div>
            </ion-card>
        </ion-row>

    </ion-grid>
</ion-content>
