<ion-header>
    <ion-toolbar>
        <ion-title>
            Create Event
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
        <span color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
        </ion-buttons>
    </ion-toolbar>

</ion-header>
<ion-content padding class="page-edit-profile">
    <ion-searchbar (ionInput)="getItems($event)">
    </ion-searchbar>
    <ion-list class="page-create-event__forms">

        <ion-list>
            <button ion-item *ngFor="let c of countries" (click)="save(c?.name)">
                {{c?.name}}
            </button>
        </ion-list>
    </ion-list>
</ion-content>
