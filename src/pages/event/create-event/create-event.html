<ion-header>
  <ion-toolbar>
    <ion-title>
      Create Event
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="create-event-page" [ngStyle]="{'background-image': 'url(assets/img/create-event-big.jpg)'}">
  <form [formGroup]="event" (ngSubmit)='create()'>
    <ion-item class="page-register__forms--input">
      <ion-label stacked>Name</ion-label>
      <ion-input name="name" formControlName="name" type="name"></ion-input>
    </ion-item>
    <ion-item class="page-register__forms--input">
      <ion-label stacked>Start Date</ion-label>
      <ion-datetime displayFormat="DD MMM YYYY" min="2016" max="2018-12-31" [(ngModel)]="myDate" [ngModelOptions]="{standalone: true}"></ion-datetime>
    </ion-item>

    <button ion-button block round class="page-register__forms--button dark-grey" type="submit" [disabled]="!event.valid">REGISTER</button>
  </form>
</ion-content>
